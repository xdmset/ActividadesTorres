<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Ritmo Cardíaco</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="app-container">
    <h1>Simulador de Ritmo Cardíaco para WearOS</h1>

    <div id="profile-selector">
      <label for="profile-select"><strong>Seleccionar Perfil:</strong></label>
      <select id="profile-select">
        <option value="normal" selected>Persona Normal</option>
        <option value="atleta">Atleta Joven</option>
        <option value="mayor">Persona Mayor</option>
      </select>
    </div>

    <div id="controls">
      <p><strong>Actividad actual:</strong> <span id="current-activity">Reposo</span></p>
      <p id="time-display">Hora actual: --:--:--</p>

      <label>
        Modo manual:
        <input type="checkbox" id="manual-toggle">
      </label>
      <input type="time" id="manual-time" disabled>
      <button id="btn-set-manual" disabled>Establecer hora manual</button>

      <br>
      <button id="btn-ver-rutina">Ver Rutina</button>
    </div>

    <div id="routine-display">
      <h3>Rutina Diaria</h3>
      <ul id="routine-list"></ul>
    </div>

    <div id="chart-container" style="width:100%; height:400px;"></div>
  </div>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="./app.js"></script>
</body>

</html>
